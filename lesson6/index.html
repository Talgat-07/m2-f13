<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="shortcut icon" href="/icons/icons8-калькулятор.svg" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <input type="text" id="display" placeholder="0" disabled />
      </div>
      <div class="buttons" id="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>c</button>
        <button>0</button>
        <button>=</button>
        <button>*</button>
        <button>.</button>
        <button><=</button>
        <button>(</button>
        <button>)</button>
      </div>
    </div>
    <script src="/main.js" defer></script>
  </body>
</html>
